<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico programación</title>
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Diagnóstico programación</h1>
        <form id="formularioDiagnostico" class="formulario">
            <div class="campo">
                <label for="simbolo">Simbolo:</label>
                <input type="text" placeholder="Ingrese un caracter" id="simbolo" required>
            </div>
            <div class="campo">
                <label for="numero">Numero:</label>
                <input type="number" placeholder="Ingrese un número" min="1" id="numero" required>
            </div>
            <button type="submit">
                Imprimir
            </button>
        </form>

        <div class="resultado">
            <h2 class="resultado__label">
                Resultado:
            </h2>
            <button id="limpiar_resultado">
                Limpiar
            </button>
            <ul id="resultado_objetivo" class="resultado__info">
                <li>:)</li>
            </ul>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
